<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; border: 1px solid var(--primary-color);" class="border-primary">
            <div class="w-full surface-card py-6 px-5 sm:px-8" style="border-radius:53px">
                <app-logo size="large" divClass="mb-7"></app-logo>
                <form [formGroup]="activateForm" (ngSubmit)="submit()">

                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email" [disabled]="true" type="text" autocomplete="username" placeholder="Email address" [value]="activateForm.value.email" pInputText class="w-full mb-5 text-xl">
    
                    <label for="password" class="block text-900 text-xl font-medium mb-2">Password</label>
                    <div class=" mb-5 ">
                        <div class="p-input-icon-right">
                            <input id="password" formControlName="password" pInputText [type]="passFieldType" autocomplete="new-password" 
                                (focus)="showPassCriteria=true"   (blur)="showPassCriteria=false"        placeholder="Password" class="w-full md:w-30rem text-xl" >
                            <i class="pi cursor-pointer" [class]="passIconClass" (click)="togglePassVisibility()" style="font-size: 1.5rem; "></i>
                        </div>
                        <div *ngIf="showPassCriteria" class="flex flex-column text-small w-full md:w-30rem dropdown-content gap-2">
                            <span><i [class]="lengthErrClass('length')"></i><span> At least 8 characters</span></span>
                            <span><i [class]="lengthErrClass('uppercase')"></i><span>1 Uppercase letter</span></span>
                            <span><i [class]="lengthErrClass('lowercase')"></i><span>1 lowercase letter</span></span>
                        </div>
                        <div class="text-small p-error mb-5">{{passwordError}}</div>

                    </div>
                    
                    
            
                    <label for="confirm-password" class="block text-xl text-900 font-medium mb-2">Confirm Password</label>
                    <input id="confirm-password"  [type]="passFieldType" formControlName="confirmPassword" autocomplete="new-password" placeholder="Confirm Password" pInputText class="w-full text-xl mb-2">
                    <div class="text-small p-error mb-5">{{activateForm.errors?.['passwordsNotIdentical'] ? 'Passwords must be identical' : ''}}</div>
                    
                    <label for="pcx0t" class="block text-900  text-xl font-medium mb-2">Code Sent to you by Email</label>
                    <input id="pcx0t" formControlName="code" type="text" autocomplete="one-time-code"  pInputText class=" text-xl w-full mb-1">
                    <div class="text-small p-error mb-5">{{codeError}}</div>

                    <button pButton pRipple label="Activate"  class="w-full text-xl"></button>
                </form>
            </div>
        </div>
    </div>
</div>


<app-error-dialog [error]="error" errHeader="Activation Error"></app-error-dialog>
